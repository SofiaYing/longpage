    <script>
        var mql = window.matchMedia("(orientation: portrait)");

        function onMatchMeidaChange(mql) {
            if (mql.matches) {
                // 竖屏
                window.screenState = 'portrait';
            } else {
                // 横屏
                window.screenState = 'landscape';
            }
            if (typeof(window.isPageLoad) !== 'undefined') {
                if (loadingResize) {
                    loadingResize();
                }
            }
        }
        onMatchMeidaChange(mql);
        mql.addListener(onMatchMeidaChange);
    </script>

    <style>
        input[type=checkbox]:checked:after {
            content: '\2714';
            color: #555555;
            text-align: center;
            position: absolute;
            /* width: 21px; */
            height: 21px;
            line-height: 100%;
            font-size: inherit;
            left: 0;
            top: 0;
        }
        
        input[type=radio]:checked:after {
            content: '';
            color: #555555;
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: #555555;
            border-radius: 100%;
            line-height: 100%;
            left: 15%;
            top: 15%;
        }
        
        div[title=Button] {

        }
        
        ruby>span {
            display: block;
        }
        
        .loadingBox {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            z-index: 300;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 auto;
            display: none;
            font-family: sans-serif;
            position: relative;
            /* display: flex; */
        }
        
        #loadingBarBox {
            visibility: hidden;
        }
        
        .loadingBarBox {
            height: 10px;
            width: 50%;
            padding: 2px;
            visibility: hidden;
            border-radius: 8px;
        }
        
        .loadingBar {
            width: 0;
            border-radius: 8px;
            height: 100%;
        }
        
        .loadingProgress {
            visibility: hidden;
            display: flex;
            justify-content: center;
            width: 80%;
        }
        
        .loadingProgress span {
            white-space: nowrap;
        }
        
        .ifr {
            z-index: 1;
            width: 100%;
            height: 100%;
            border: solid 0px;
        }
        
        @keyframes bgmrotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg)
            }
        }
        
        .divbgm {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 20;
        }
        
        .animate {
            animation: bgmrotate 8s linear infinite;
        }
        
        .imgbgm {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
            object-fit: contain;
        }
        
        .uiImage-btn {
            position: absolute;
            bottom: 0;
            width: 70px;
            height: 40px;
            background-color: #6C67EF;
            padding: 0;
            border-width: 0;
            border-radius: 6px;
            color: white;
            outline: none;
            cursor: pointer;
            display: none;
            font-family: sans-serif, Roboto, Noto, Arial, PingFang SC, Hiragino Sans GB, Droidsansfallback, Heiti SC;
        }
        
        .uiImage-btn:hover {
            background-color: #818FF6;
        }
        
        .swiper-mask {
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .swiper-mask img {
            animation: maskloading 1s linear infinite;
        }
        
        @keyframes maskloading {
            0% {
                -webkit-transform: rotate(0deg);
            }
            25% {
                -webkit-transform: rotate(90deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
            }
            75% {
                -webkit-transform: rotate(270deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        
        .divshow {
            position: absolute;
            overflow: hidden;
            z-index: 1;
            width: 160px;
            height: 260px;
        }
        
        .divnoshow {
            position: absolute;
            z-index: 1;
            width: 160px;
            height: 260px;
            display: none;
        }
        /* .swiper-container{width:320px;height:520px;} */
        
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        
        #divpar {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        
        @keyframes arrowmove {
            0% {
                opacity: 0.3
            }
            50% {
                opacity: 1
            }
            100% {
                transform: translateY(-35px);
                opacity: 0.3
            }
        }
        
        .floatArrow {
            width: 36px;
            height: 28px;
            position: fixed;
            align: center;
            left: 50%;
            margin-left: -18px;
            bottom: 5%;
            display: none;
            animation: arrowmove 1.5s infinite;
            z-index: 20;
        }
    </style>
