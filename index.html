    <style>
        input[type=checkbox]:checked:after {
            content: '\2714';
            color: #555555;
            text-align: center;
            position: absolute;
            width: 21px;
            height: 21px;
            line-height: 100%;
            font-size: inherit;
            left: 0;
            top: 0;
        }
        
        input[type=radio]:checked:after {
            content: '';
            color: #555555;
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: #555555;
            border-radius: 100%;
            line-height: 100%;
            left: 15%;
            top: 15%;
        }
        
        div[title=Button] {
            backface-visibility: hidden;
        }
        
        ruby>span {
            display: block;
        }
        
        .loadingBox {
