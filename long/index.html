    <style>
        input[type=checkbox]:checked:after {
            content: '\2714';
            color: #555555;
            text-align: center;
            position: absolute;
            width: 21px;
            height: 21px;
            line-height: 100%;
            font-size: inherit;
            left: 0;
            top: 0;
        }
        
        input[type=radio]:checked:after {
            content: '';
            color: #555555;
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: #555555;
            border-radius: 100%;
            line-height: 100%;
            left: 15%;
            top: 15%;
        }
        
        div[title=Button] {
            backface-visibility: hidden;
        }
        
        ruby>span {
            display: block;
        }
        
        .loadingBox {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            /* background: #333333; */
            background: url(Media/loadpage3.png) no-repeat;
            background-size: cover;
            /* display: none; */
            z-index: 300;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            align-items: center;
        }
        
        .loadingBarBox {
            height: 10px;
            width: 50%;
            background: #222222;
            padding: 2px;
            overflow: visible;
            border-radius: 8px;
        }
        
        .loadingBar {
            width: 0;
            animation: progress-bar-stripes reverse 0.50s linear infinite;
            border-radius: 20px;
            position: relative;
            background-color: #f76317;
            background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            -webkit-background-size: 40px 40px;
            background-size: 40px 40px;
            height: 100%;
            background-position: 40px 0;
        }
        
        @keyframes progress-bar-stripes {
            from {
                background-position: 40px 0
            }
            to {
                background-position: 0 0
            }
        }
        
        .ifr {
            z-index: 1;
            width: 100%;
            height: 100%;
            border: solid 0px;
        }
        
        @keyframes bgmrotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg)
            }
        }
        
        .divbgm {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 20;
        }
        
        .animate {
            animation: bgmrotate 8s linear infinite;
        }
        
        .imgbgm {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        
        .uiImage-btn {
            position: absolute;
            bottom: 0;
            width: 70px;
            height: 40px;
            background-color: #6C67EF;
            padding: 0;
            border-width: 0;
            border-radius: 6px;
            color: white;
            outline: none;
            cursor: pointer;
            display: none;
            font-family: sans-serif, Roboto, Noto, Arial, PingFang SC, Hiragino Sans GB, Droidsansfallback, Heiti SC;
        }
        
        .uiImage-btn:hover {
            background-color: #818FF6;
        }
        
        .divshow {
            position: absolute;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        
        .divnoshow {
            position: absolute;
            z-index: 1;
            width: 180px;
            height: 3325px;
            display: none;
        }
        
        .swiper-container {
            width: 360px;
            height: 6650px;
        }
        
        .longpage-container {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow-x: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            height: 100vh;
        }
        
        #divpar {}
        
        @keyframes arrowmove {
            0% {
                opacity: 0.3
            }
            50% {
                opacity: 1
            }
            100% {
                transform: translateY(-35px);
                opacity: 0.3
            }
        }
        
        .floatArrow {
            width: 36px;
            height: 28px;
            position: fixed;
            align: center;
            left: 50%;
            margin-left: -18px;
            bottom: 5%;
            display: none;
            animation: arrowmove 1.5s infinite;
            z-index: 20;
        }
